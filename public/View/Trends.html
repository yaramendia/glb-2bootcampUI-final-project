<div class="container">
  <div class="trends" ng-repeat="trend in trendsList">
    <div>
	      <a class="textTrend" ng-href="#/trends/trendtweets/{{trend.query}}">{{trend.name}}
        <i class="goRight fa fa-angle-right"></i></a>
        <div ng-if="isPromoted(trend.promoted_content)">
			     <img class="promoted" src="./Img/promoted.png"></img>
           <label class="textGrey"> Promoted</label>
        </div>
    </div>
  </div>
</div>
