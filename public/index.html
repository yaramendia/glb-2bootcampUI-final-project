<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	 <title>Twitter</title>
	 <meta name="viewport" content="width=device-width,initial-scale=1">
	<!--bootstrap and styles-->
	 <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body ng-app="TwitterApp">
	<header class="banner"> 
		<img class="banner_pic" src="./Img/banner.png">Home</img>
	</header>
	<div class="navigator"> <!--aca deberia ser una lista y hacer lo del active, ver si cambio las imagenes por iconos del fontawesome-->

			<a href="#/"> 
  			<img class="img_navigator" src="./Img/home.png">Home</img></a>
  		</div>
		<div class="item_navigator">
	  		<a href="#/blockedUsers">
  			<img class="img_navigator" src="./Img/blockedUsers.png">Blocked Users</img></a>

			<a href="#/trends">

    	</div>
	</div>
	<ng-view></ng-view>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
